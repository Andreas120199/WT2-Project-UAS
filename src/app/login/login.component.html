<GridLayout rows="*, auto, *" columns="*">
    <StackLayout row="1" col="0" class="p-x-20">
      <Image src="~/app/images/icon.png"></Image>
      <Button
        class="-primary"
        text="Login with Google"
        (tap)="login()"
        [isEnabled]="!loginForm.invalid"
      ></Button>
      <Button
        class="-primary"
        text="Skip Login"
        (tap)="skip()"
        [isEnabled]="!loginForm.invalid"
      ></Button>
    </StackLayout>
  </GridLayout>
