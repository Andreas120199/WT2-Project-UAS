<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="56px,160px, *" class="sideStackLayout p-l-25">
        <StackLayout row="1" class="sideTitleStackLayout">
            <Image src="~/app/images/icon.png" row="1" col="1" backgroundColor="white" style="width: 120px;height: 120px;"></Image>
            <Label   text="ANY GAMES" class="title"></Label>
        </StackLayout>
        <ScrollView row="2">
            <StackLayout class="sideStackLayout">
                <Label text="Home" class="h5 Stat-nav p-l-20" style="color: white; "
                    (tap)="onTap('home')"></Label>
                <Label text="Games API" class="h5 Stat-nav p-l-20" style="color: white; "
                    (tap)="onTap('game')"></Label>
                <Label text="About" class="h5 Stat-nav p-l-20" style="color: white; "
                    (tap)="onTap('about')"></Label>
                <Label text="Logout" class="h5 Stat-nav p-l-20" style="color: white; "
                    (tap)="onTap('logout')"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>
    <StackLayout tkMainContent>
        <page-router-outlet></page-router-outlet>
    </StackLayout>
</RadSideDrawer>
